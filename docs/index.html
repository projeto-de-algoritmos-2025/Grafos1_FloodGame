<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Flood Fill com Canvas</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-container">
    
    <h1 id="game-title">Flood Game</h1>

    <div id="score-container" style="text-align: center; margin-bottom: 20px;">
      <span id="score">Score: 0</span>
    </div>
    
    <canvas id="gridCanvas"></canvas>

    <div id="color-section">
      <h2>Selecionar cor para preencher</h2>
      <div id="color-buttons">
        <button class="selected" style="background:red;" data-color="red"></button>
        <button style="background:blue;" data-color="blue"></button>
        <button style="background:green;" data-color="green"></button>
        <button style="background:yellow;" data-color="yellow"></button>
      </div>
    </div>

    <div id="difficulty-section">
      <span>Selecionar dificuldade:</span>
      <div id="difficulty-buttons">
        <button class="active" data-size="50">Fácil</button>
        <button data-size="25">Médio</button>
        <button data-size="10">Difícil</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
