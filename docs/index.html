<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Flood Fill com Canvas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
    }

    #main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2px solid #00ffcc55;
      padding: 20px;
      border-radius: 10px;
      background-color: #111;
      box-shadow: 0 0 20px #00ffcc44;
    }

    canvas {
      border: 2px solid #00ffcc88;
      background-color: #222;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #color-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #color-section h2 {
      margin-bottom: 10px;
      font-size: 16px;
      text-shadow: 0 0 5px #00ffcc;
    }

    #color-buttons {
      display: flex;
      gap: 12px;
    }

    #color-buttons button {
      width: 60px;
      height: 40px;
      border-radius: 6px;
      border: 2px solid #00ffcc88;
      cursor: pointer;
      outline: none;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    #color-buttons button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px #00ffcc;
    }

    #color-buttons button.selected {
      box-shadow: 0 0 15px #ffffff, 0 0 8px #00ffcc, inset 0 0 5px white;
      border: 2px solid white;
      transform: scale(1.15);
    }

  </style>
</head>
<body>
  <div id="main-container">
    <canvas id="gridCanvas"></canvas>
    <div id="color-section">
      <h2>Selecionar cor para preencher</h2>
      <div id="color-buttons">
        <button style="background:red;" data-color="red"></button>
        <button style="background:blue;" data-color="blue"></button>
        <button style="background:green;" data-color="green"></button>
        <button style="background:yellow;" data-color="yellow"></button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
